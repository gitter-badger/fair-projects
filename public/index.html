<!DOCTYPE html>
<html lang="en" ng-app="fairProjects">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fair Projects</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="dist/style.min.css"/>
</head>
<body>
    <div class="container">
        <h1>Fair Projects</h1>

        <section ng-controller="FairController as fair">
            <h2>Subjects</h2>

            <ul ng-if="0 < fair.subjects.length" class="subjects">
                <li ng-repeat="subject in fair.subjects">{{ subject.name }}
                    <button ng-click="fair.delete(subject)">X</button>
                </li>
            </ul>
            <em ng-if="0 === fair.subjects.length">-- Keine FÃ¤cher angelegt --</em>

            <form ng-submit="fair.create()" class="form-inline">
                <input ng-model="fair.newSubjectName" placeholder="Neues Fach"  class="form-control" >
                <button class="btn btn-default" type="submit">+</button>
            </form>
        </section>
    </div>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="dist/scripts.min.js"></script>
    <script src="//localhost:35729/livereload.js"></script>
</body>
</html>
