<!DOCTYPE html>
<html lang="en" ng-app="fairProjects">
<head>
    <meta charset="UTF-8">
    <title>Fair Projects</title>
</head>
<body>
    <h1>Fair Projects</h1>

    <section ng-controller="FairController as fair">
        <h2>Subjects</h2>
        <ul>
            <li ng-repeat="subject in fair.subjects">{{ subject }}</li>
        </ul>
    </section>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/FairController.js"></script>
</body>
</html>
