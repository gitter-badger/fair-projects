<!DOCTYPE html>
<html lang="en" ng-app="fairProjects">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fair Projects</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="dist/style.min.css"/>
</head>
<body>

    <div class="container">
        <h1>Fair Projects</h1>

        <section ng-controller="FairController as fair">
            <h2>Subjects</h2>
            <ul ng-if="0 < fair.subjects.length">
                <li ng-repeat="subject in fair.subjects">{{ subject.name }}</li>
            </ul>
            <i ng-if="0 === fair.subjects.length">-- Keine FÃ¤cher angelegt --</i>
        </section>
    </div>

    <script src="bower_components/angular/angular.min.js"></script>

</html>
