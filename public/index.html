<!DOCTYPE html>
<html lang="en" ng-app="fairProjects">
<head>
    <meta charset="UTF-8">
    <title>Fair Projects</title>
</head>
<body>
<h1>Fair Projects</h1>

<section ng-controller="FairController as fair">
    <h2>Subjects</h2>
    <ul>
        <li ng-repeat="subject in fair.subjects">{{ subject }}</li>
    </ul>
</section>

<script src="bower_components/angular/angular.min.js"></script>
<script>
    angular.module('fairProjects', []).controller('FairController', function () {
        this.subjects = [
            'DAS SS 2016',
            'SW WS 2015/16'
        ];
    });
</script>
</body>
</html>
