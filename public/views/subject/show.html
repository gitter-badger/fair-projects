<h1>Fach: {{subject.name}}</h1>

<form ng-submit="fair.create(fair.newSubjectName)" class="form-inline">
    <div class="input-group">
        <input ng-model="fair.newSubjectName" placeholder="Neues Fach" class="form-control" >
        <div class="input-group-btn">
            <button class="btn btn-default" type="submit">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
        </div>
    </div>
</form>
